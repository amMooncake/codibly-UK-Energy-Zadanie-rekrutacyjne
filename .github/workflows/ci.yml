name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-server:
    name: Server — build & test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache server node_modules
        uses: actions/cache@v4
        with:
          path: server/node_modules
          key: ${{ runner.os }}-server-${{ hashFiles('server/package-lock.json') || hashFiles('server/package.json') }}
          restore-keys: |
            ${{ runner.os }}-server-

      - name: Install server dependencies
        working-directory: server
        run: npm ci --prefer-offline --no-audit || npm install

      - name: Build server (TypeScript)
        working-directory: server
        run: npm run build --if-present

      - name: Run server tests
        working-directory: server
        run: npx vitest run --reporter verbose

  test-client:
    name: Client — build & test
    runs-on: ubuntu-latest
    needs: test-server
    strategy:
      matrix:
        node-version: [20, 22]
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache client node_modules
        uses: actions/cache@v4
        with:
          path: client/node_modules
          key: ${{ runner.os }}-client-${{ hashFiles('client/package-lock.json') || hashFiles('client/package.json') }}
          restore-keys: |
            ${{ runner.os }}-client-

      - name: Install client dependencies
        working-directory: client
        run: npm ci --prefer-offline --no-audit || npm install

      - name: Build client (Vite)
        working-directory: client
        run: npm run build --if-present

      - name: Run client tests
        working-directory: client
        run: npx vitest run --reporter verbose
